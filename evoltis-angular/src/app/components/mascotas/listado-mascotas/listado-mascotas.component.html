<ng-container *ngIf="mascotas$ | async as mascotas">
  <p-table
    #tablaMascotas
    [value]="mascotas"
    dataKey="id"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [paginator]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
    [globalFilterFields]="['nombre', 'tipo', 'raza']"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
      <p-button
        icon="pi pi-plus"
        (click)="tablaMascotas.clear()"
        styleClass="p-button-success"
        title="Agregar Mascota"
        type="button"
      >
      </p-button>
      
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="tablaMascotas.filterGlobal(dt1SearchInput.value , 'contains')"
            placeholder="Buscar..."
            #dt1SearchInput
          />
        </span>
          <p-button
            title="Limpiar Filtros"
            [disabled]="!(tablaMascotas | tablaPoseeFiltro)"
            styleClass="p-button-danger p-button-outlined"
            icon="pi pi-filter-slash"
            (click)="tablaMascotas.clear()"
          ></p-button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="min-width: 10rem">
          <div class="flex align-items-center">
            Nombre
            <p-columnFilter
              type="text"
              field="nombre"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th style="min-width: 6rem">
          <div class="flex align-items-center">
            Tipo
            <p-columnFilter
              type="text"
              field="tipo"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>

        <th style="min-width: 6rem">
          <div class="flex align-items-center">
            Raza
            <p-columnFilter
              type="text"
              field="raza"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th style="min-width: 6rem">
          <div class="flex align-items-center">
            Peso
            <p-columnFilter
              type="numeric"
              field="peso"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th style="width: 3rem">
          <div class="flex align-items-center">
            Edad
            <p-columnFilter
              type="boolean"
              field="edad"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th style="width: 3rem">
          <div class="flex align-items-center">
            Cumplea√±os
            <p-columnFilter
              type="data"
              field="fechaNacimiento"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th style="min-width: 3rem">
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-mascota>
      <tr>
        <td>
          {{ mascota.nombre }}
        </td>
        <td>
          {{ mascota.tipo }}
        </td>
        <td>
          {{ mascota.raza }}
        </td>
        <td>
          {{ mascota.peso }}
        </td>
        <td>
          {{ mascota.fechaNacimiento | edad }}
        </td>
        <td>
          {{ mascota.fechaNacimiento | date : "dd 'de' MMMM" }}
        </td>
        <td>
          <p-button (click)="verDetalle(mascota)" title="Ver Detalle" icon="pi pi-eye" styleClass="p-button-rounded p-button-warning p-button-text"></p-button>
          <p-button (click)="verDetalle(mascota)" title="Modificar" icon="pi pi-pencil" styleClass="p-button-rounded p-button-help p-button-text"></p-button>
          <p-button (click)="verDetalle(mascota)" title="Eliminar" icon="pi pi-trash" styleClass="p-button-rounded p-button-danger p-button-text"></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7">No se encontraron Mascotas.</td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>
